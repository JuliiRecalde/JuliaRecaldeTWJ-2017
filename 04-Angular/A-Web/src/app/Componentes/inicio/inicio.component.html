<div class="container">
  <div class="container">
  <h1>Bienvenidos</h1>

  <h2>Usuarios Conectados</h2>

  <div class="row">
    <div class="" *ngFor="let usuario of arregloUsuarios">
      <div class="col-sm-4" *ngIf="usuario.conectado">
        <div class="card" style="width: 20rem;">
          <div class="card-block">
            <h4 class="card-title">{{usuario.nombre}} - {{usuario.conectado}}</h4>
            <p class="card-text">{{usuario.nombre}} + {{usuario.apellido}}</p>
            <a href="#" class="btn btn-primary btn-block">Ir a Perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <h2>Planetas de Star Wars</h2>
  <br>
  <button class="btn btn-outline-success" (click)="cargarPlanetas()">Cargar planetas</button>

    <div class="row">
      <div *ngFor="let planeta of planetas">
        <h1>{{planeta.namw}}</h1>
      </div>

    </div>
