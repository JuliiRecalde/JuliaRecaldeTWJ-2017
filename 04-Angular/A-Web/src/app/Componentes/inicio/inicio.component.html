<div class="container">

  <h1>Bienvenidos</h1>

  <h2>Usuarios</h2>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">

        <label class="col-form-label">Nombre Usuario:
        </label>
        <input class="form-control"
               placeholder="Ingrese nuevo Nombre"
               [(ngModel)]="nuevoUsuario.nombre" type="text">
      </div>

      <button class="btn btn-success"
              (click)="crearUsuario()">
        Crear usuario
      </button>

    </div>
  </div>

  <h3>Usuarios:</h3>

  <div class="row">
    <div class="col-sm-6" *ngFor="let usuario of usuarios;let indice = index;">
      <div class="margin-usuarios">

        <app-usuario
          [usuarioLocal]="usuario"
          (usuarioborrado)="eliminarUsuarioFrontEnd($event)"

        ></app-usuario>



      </div>

    </div>
  </div>
